<div class="card">
    <div class="card-body">
        <h5 class="titulo">LISTAR TARJETA</h5>
        <table class="table">
            <tbody>
                <tr *ngFor="let tarjeta of listadoTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroTarjeta}}</td>
                    <td>{{tarjeta.cvv}}</td>
                    <td><i class="far fa-edit text-info" (click)="editarTarjeta(tarjeta)"></i>
                    <i class="far fa-trash-alt text-danger" (click)="eliminarTarjeta(tarjeta.id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
